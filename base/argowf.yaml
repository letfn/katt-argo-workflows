    helm.sh/chart: argo-workflows-0.6.0
  name: argowf-argo-workflows-workflow-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: argowf
      app.kubernetes.io/name: argo-workflows-workflow-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/component: workflow-controller
        app.kubernetes.io/instance: argowf
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: argo-workflows-workflow-controller
        app.kubernetes.io/part-of: argo-workflows
        app.kubernetes.io/version: v3.1.8
        helm.sh/chart: argo-workflows-0.6.0
    spec:
      containers:
      - args:
        - --configmap
        - argowf-argo-workflows-workflow-controller-configmap
        - --executor-image
        - quay.io/argoproj/argoexec:v3.1.8
        - --loglevel
        - info
        - --gloglevel
        - "0"
        command:
        - workflow-controller
        env:
        - name: ARGO_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: LEADER_ELECTION_IDENTITY
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        image: quay.io/argoproj/workflow-controller:v3.1.8
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 6060
          initialDelaySeconds: 90
          periodSeconds: 60
          timeoutSeconds: 30
        name: controller
        ports:
        - containerPort: 9090
          name: metrics
        - containerPort: 6060
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: argowf-argo-workflows-workflow-controller
